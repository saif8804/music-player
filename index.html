<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <h3>All songs</h3>
        <div class="all-songs">
          
        </div>
      </div>
    </div>
    <div class="player">
      <h3 class="backward"><i class="ri-skip-back-fill"></i></h3>
      <h3 class="play"><i class="ri-play-fill"></i></h3>
      <h3 class="forward"><i class="ri-skip-forward-fill"></i></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
